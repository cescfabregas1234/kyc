<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Consented Video Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:820px;margin:24px auto;padding:10px}
    video{width:100%;max-width:480px;border:1px solid #ccc;border-radius:8px}
    button{padding:8px 12px;margin:6px}
    #status{margin-top:8px;font-weight:600}
  </style>
</head>
<body>
  <h1>Consented Video Recorder</h1>
  <p><strong>Consent:</strong> By pressing Start you consent to a short recording for testing/ID verification. The file will be uploaded.</p>

  <div>
    <button id="oneClick">Start &amp; Record (consent)</button>
  </div>

  <div id="status">Idle.</div>
  <video id="preview" autoplay playsinline muted></video>

  <!-- External script (CSP-compliant) -->
  <script src="/recorder.js" defer></script>
</body>
</html>
